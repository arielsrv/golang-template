sonar.projectKey=arielsrv_golang-templatesonar.organization=arielsrv# This is the name and version displayed in the SonarCloud UI.#sonar.projectName=golang-template#sonar.projectVersion=1.0# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.#sonar.sources=.# Encoding of the source code. Default is default system encoding#sonar.sourceEncoding=UTF-8sonar.sources=.sonar.exclusions=**/*_test.go,**/vendor/**,**/testdata/*sonar.tests=.sonar.test.inclusions=**/*_test.gosonar.test.exclusions=**/vendor/**,**sonar.coverage.exclusions=**/vendor/**,\  **/resources/**,\  src/main/app/application.go,\  src/main/app/server/app.go,\  **/config/**sonar.go.coverage.reportPaths=sonar.coverage.outsonar.go.tests.reportPaths=report.json